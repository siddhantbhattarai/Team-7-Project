services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_DB: 'my_db'
      POSTGRES_PASSWORD: 'my.dirty.secrets'

    ports:
      - 5433:5432
  cache:
    image: redis:6.2.12
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction

  server:
    build:
      context: '.'
      dockerfile: './server/Dockerfile'
      target: 'dev'
    command: './bin/start-server.sh'
    volumes:
      - ./server:/app
    env_file:
      - './server/.env'
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      - db
      - cache

